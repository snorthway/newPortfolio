<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{% block title %}Stephanie Northway{% endblock %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Stephanie Northway: Engineer, Designer, Artist">
		<!-- Links for CSS and JS go here -->
		<link href='http://fonts.googleapis.com/css?family=Roboto:300,400' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/all.css') }}" type="text/css" charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/skeleton.css') }}">
		<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-ui-1.11.0.custom/external/jquery/jquery.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-ui-1.11.0.custom/jquery-ui.min.js') }}"></script>

		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-53910004-1', 'auto');
		  ga('send', 'pageview');

		</script>
		<style type="text/css">
			body {
				background-image: url("{{ url_for('static', filename='img/dvsup_darker.png') }}");
				background-repeat: repeat;
			}
		</style>
		{% block extrahead %}
		{% endblock %}
	</head>
	<body>
		<div id="nav-container">
			<div class="container sixteen columns">
				<div id="banner" style="background-image: url({{ url_for('static', filename='img/banner.png') }});">
					<a href="{{ url_for('about') }}"><span class="name">
						<h1 id="first-name">STEPHANIE</h1>
						<h1 id="last-name">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;NORTHWAY</h1>
					</span></a>
					<!-- </img> -->
					{% block navbar %}{% endblock %}
				</div>
			</div>
		</div>
		<div class="container sixteen columns">
			{% block content %}{% endblock %}
			<footer class="container sixteen columns">
				<hr>
				<p class="footer">&copy; Stephanie Northway 2014 &ndash; Built with <a href="http://flask.pocoo.org/">Flask</a>, <a href="http://www.getskeleton.com/">Skeleton</a> and <a href="http://jquery.com/">jQuery</a></p>
			</footer>
		</div>
		{% block extrajs %}{% endblock %}
	</body>
</html>
