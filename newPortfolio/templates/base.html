<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{% block title %}Stephanie Northway{% endblock %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Stephanie Northway: Engineer, Designer, Artist">
		<!-- Links for CSS and JS go here -->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/all.css') }}" type="text/css" charset="utf-8" />
	</head>
	<body style="background-image:url({{ url_for('static', filename='img/skewed_print.png')}}); background-repeat:repeat;">
		<div id="nav-container">
			<div class="navbar-banner">
				<div>
					<img id="banner" src="{{ url_for('static', filename='img/banner.jpg') }}">
				</div>
				{% block navbar %}{% endblock %}
			</div>
		</div>
		<div class="container">
			{% block content %}{% endblock %}
			<footer class="span12">
				<hr>
				<p>&copy; Stephanie Northway 2013</p>
			</footer>
		</div>
	</body>
</html>
